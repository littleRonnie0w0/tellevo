<ion-content [fullscreen]="true">
  <div id="contenedor">
    <div id="info-viaje">
      <div class="distancia">
        <ion-icon name="analytics"></ion-icon>
        {{distancia}}
      </div>
      <div class="tiempo">
        <ion-icon name="time"></ion-icon>
        {{duracion}}
      </div>
    </div>

    <div #map id="map"></div>

    <input type="text" [(ngModel)]="end" (input)="updateSearchResults()" placeholder="Destino" id="input">
    <div id="rutas" *ngIf="autocompleteItems" [hidden]="autocompleteItems.length == 0">
      <div class="ruta" *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
        {{ item.description }}
      </div>
    </div>

  </div>
  <footer id="footerRuta">
    <div class="boton">
      <ion-icon name="home" [routerLink]="['/home']"></ion-icon>
      <p>Home</p>
    </div>
    <div class="boton">
      <ion-icon name="add-circle" [routerLink]="['/nuevo']"></ion-icon>
      <p>Nuevo</p>
    </div>
    <div class="boton">
      <ion-icon name="bar-chart" [routerLink]="['/ruta']"></ion-icon>
      <p>Env√≠os</p>
    </div>
    <div class="boton">
      <ion-icon name="person"></ion-icon>
      <p>Perfil</p>
    </div>
    <div class="boton">
      <ion-icon name="cart" [routerLink]="['/carrito']"></ion-icon>
      <p>Carrito</p>
      <p class="cantidad" *ngIf="carrito.length > 0">
        {{carrito.length}}
      </p>
    </div>
  </footer>
</ion-content>
